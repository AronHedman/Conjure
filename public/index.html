<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Conjure</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <div id="resourceContainer" class="container">
      <div id="energyContainer" class="subResourceContainer">Energy: <span id="energyAmount">0</span>
      <button id="energyBtn" onclick="isGathering('energy', this)" class="button">Gather</button>
      </div>

      <div id="matterContainer" class="subResourceContainer">Matter: <span id="matterAmount">0</span>
        <button id="matterBtn" onclick="isGathering('matter', this)" class="button">Gather</button>
        </div>

    </div>

      <button onclick="save()" class="button">Save</button>
      <button onclick="loadGame()" class="button">Load</button>
    

    <div id="upgradeContainer">
      <div id="emc2Upgrade" style="display: none;">E = MC^2</div>
    </div>

      <script src="save.js"></script>
      <script src="upgrades.js"></script>
      <script src="main.js"></script>
  </body>
</html>
